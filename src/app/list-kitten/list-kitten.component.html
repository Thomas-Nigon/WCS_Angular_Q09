<p>list-kitten works!</p>
<div *ngFor="let kitten of kittenList">
  <h1>{{ kitten.name }}</h1>
  <p>{{ kitten.breed }}</p>
  <p>{{ kitten.dob }}</p>
  <img class="img" src="{{ kitten.imgSrc }}" alt="" />
  <button name="{{ kitten.name }}" (click)="adoptKitten(kitten)">
    Adopt Me !!
  </button>
</div>
